<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .appointment-form {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .appointment-form h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #4cae4c;
        }

        .message {
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>

<body>
 <!-- The Popup -->
 <div id="myPopup" class="popup">
    <div class="popup-content">
        <span class="close">&times;</span>
        <div>
            <h2>Book an Appointment</h2>
            <div class="message" id="message"></div>
            <form id="appointmentForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-group width-100">
                    <label for="city">Select City:</label>
                    <select id="city" class="width-100" name="city">
                        <option value="Noida">Noida</option>
                        <option value="Lucknow-TriveniNagar">Lucknow Triveni Nagar</option>
                        <option value="Lucknow-IIM">Lucknow IIM Road</option>
                        <option value="Kannauj">Kannauj</option>
                    </select>
                </div>

                <!-- Date and Time in a Single Row -->
                <div class="form-row width-100 ">
                    <!-- Date Picker -->
                    <div class="form-group date-row date-option">
                        <label for="date">Select Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <!-- Time Picker -->
                    <div class="form-group date-row time-option">
                        <label for="time">Select Time:</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="messageText" name="message" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

    <script>
        document.getElementById('appointmentForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('messageText').value;
            const city = document.getElementById('city').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            fetch('https://appointment-skc5.onrender.com/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: name,
                    email: email,
                    phone: phone,
                    message: message,
                    city: city,
                     date: date,
                     time: time,
                })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('message').innerText = data.message;
                    document.getElementById('appointmentForm').reset();
                })
                .catch(error => {
                    document.getElementById('message').innerText = 'Failed to send the email. Please try again.';
                });
        });

        // Get the popup, button, and close elements
        var popup = document.getElementById("myPopup");
        var openBtn = document.getElementById("openPopupBtn");
        var openBtn2 = document.getElementById("openPopupBtn2");
        var closeBtn = document.querySelector(".close");

        // Open the popup when the button is clicked
        openBtn.onclick = function () {
            popup.style.display = "block";
        }
        // Open the popup when the button is clicked
        openBtn2.onclick = function () {
            popup.style.display = "block";
        }

        // Close the popup when the close button (X) is clicked
        closeBtn.onclick = function () {
            popup.style.display = "none";
        }

        // Close the popup when the user clicks outside the popup content
        window.onclick = function (event) {
            if (event.target == popup) {
                popup.style.display = "none";
            }
        }
    </script>
</body>

</html>
