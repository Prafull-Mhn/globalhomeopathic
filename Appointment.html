<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .appointment-form {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .appointment-form h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #4cae4c;
        }

        .message {
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>

<body>
 <!-- The Popup -->
 <div id="myPopup" class="popup">
    <div class="popup-content">
        <span class="close">&times;</span>
        <div>
            <h2>Book an Appointment</h2>
            <div class="message" id="message"></div>
            <form id="appointmentForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-group width-100">
                    <label for="city">Select City:</label>
                    <select id="city" class="width-100" name="city">
                        <option value="Noida">Noida</option>
                        <option value="Lucknow-TriveniNagar">Lucknow Triveni Nagar</option>
                        <option value="Lucknow-IIM">Lucknow IIM Road</option>
                        <option value="Kannauj">Kannauj</option>
                    </select>
                </div>

                <!-- Date and Time in a Single Row -->
                <div class="form-row width-100 ">
                    <!-- Date Picker -->
                    <div class="form-group date-row date-option">
                        <label for="date">Select Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <!-- Time Picker -->
                    <div class="form-group date-row time-option">
                        <label for="time">Select Time:</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="messageText" name="message" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
    
<script src="./assets/js/popup.js"></script>
<script>
    openBtn2.onclick = function () {
    popup.style.display = "block";
}

closeBtn.onclick = function () {
    popup.style.display = "none";
}

</script>
</body>

</html>
