<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
</head>
<body>
    <h2>Book Your Appointment</h2>
    <form id="appointmentForm">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="date">Appointment Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <label for="time">Appointment Time:</label><br>
        <input type="time" id="time" name="time" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        const form = document.getElementById('appointmentForm');
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Post the form data to the Google Apps Script Web App URL
            fetch(https://script.google.com/macros/s/AKfycbyTv8zKvQObsNwo_4bvapum6Y6vk8oON3AiYd9g4hKrGqeiKe2gl8JtGHFkObDSqk9T/exec, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(data)
            }).then(response => {
                alert('Appointment submitted successfully!');
            }).catch(error => {
                alert('There was an error submitting your appointment.');
                console.error(error);
            });
        });
    </script>
</body>
</html>
